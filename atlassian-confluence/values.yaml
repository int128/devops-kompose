# https://hub.docker.com/r/atlassian/confluence-server

image:
  repository: atlassian/confluence-server
  tag: 6.7.0
  pullPolicy: IfNotPresent

confluence:
  reverseProxyHost: confluence.cgicentaur.eu
  reverseProxyPort: 443
  reverseProxyScheme: https
  javaHeapSize: 1024m
  javaMemoryOptions: "-XX:MaxMetaspaceSize=512m -XX:MaxDirectMemorySize=10m"
  javaOptions: ""

synchrony:
  ## disable Synchrony by default
  javaHeapSize: 0m

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - confluence.cgicentaur.eu
  tls: []
    - secretName: cgicentaur-tls
      hosts:
        - confluence.cgicentaur.com

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 8Gi
  storageClass: azure-resizable
  # existingClaim: existing-pvc

resources:
  limits:
    cpu: 800m
    memory: 2Gi
  requests:
    cpu: "0"
    memory: 2Gi

nodeSelector: {}

tolerations: []

affinity: {}
